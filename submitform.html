<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Submit Demo Request</title>
   <link rel="shortcut icon" href="/images/reliance-logo.png" type="image/x-icon">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="form-wrapper">  
      
      <nav id="nav">
         <div class="nav-wrapper">
            <div class="logo">
               <div class="reliance">
                  <img src="/images/reliance-logo.png" alt="reliance-logo">
               </div>
               <div class="microsoft">
                  <img src="/images/microsoft-logo.png" alt="microsoft-logo">
               </div>
            </div>

            <a href="/index.html" target="_blank" rel="noopener noreferrer" class="btn-back">Go Back to Home</a>
         </div>
      </nav>
      
      <form action="" class="form">
         
         <div class="form-top">
            <h3 class="form-title">Request a Demo</h3>
            <p class="form-subtitle">Please fill the form below to request a demo.</p>
         </div>

         <div class="name">
            <label for="name">Your Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Please enter your full name">
         </div>

         <div class="email">
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter a valid email address">
         </div>
        
         <div class="send-message">
            <label for="send-message">Send Us a Message:</label>
            <textarea name="send-message" id="send-message" cols="30" rows="7" placeholder="Please send a message"></textarea>
         </div>

         <div class="btn-submit">
            <button class="btn-send">Send Message</button>
         </div>
      </form>
   </div>
</body>
</html>
